<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MANOVOLT - Servicios Eléctricos</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f8f9fa;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: #000;
      padding: 10px 20px;
      color: #fff;
      position: relative;
    }

    .logo {
      font-size: 24px;
      font-weight: bold;
      display: flex;
      align-items: center;
    }

    .logo span {
      margin-left: 5px;
      color: #fcd000;
    }

    nav {
      display: flex;
      gap: 20px;
    }

    nav a {
      color: #fff;
      text-decoration: none;
      font-weight: bold;
      transition: color 0.3s;
    }

    nav a:hover {
      color: #fcd000;
    }

    .menu-toggle {
      display: none;
      font-size: 28px;
      cursor: pointer;
      color: #fff;
    }

    footer {
      background-color: #000;
      color: #fff;
      text-align: center;
      padding: 15px 0;
      margin-top: 30px;
    }

    .boton-wsp {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background-color: #25d366;
      color: #fff;
      border-radius: 50%;
      padding: 15px;
      font-size: 24px;
      z-index: 1000;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
      text-decoration: none;
      transition: transform 0.2s;
    }

    .boton-wsp:hover {
      transform: scale(1.1);
    }

    .consejos {
      padding: 50px 20px;
      max-width: 1200px;
      margin: auto;
    }

    .consejos h2 {
      text-align: center;
      font-size: 32px;
      color: #333;
      margin-bottom: 40px;
      position: relative;
    }

    .consejos h2::after {
      content: '';
      display: block;
      width: 80px;
      height: 4px;
      background-color: #fcd000;
      margin: 10px auto 0;
      border-radius: 2px;
    }

    .consejo {
      background-color: #fff;
      border-radius: 15px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      padding: 25px;
      margin-bottom: 30px;
      transition: transform 0.3s, box-shadow 0.3s;
    }

    .consejo:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 16px rgba(0,0,0,0.2);
    }

    .consejo h3 {
      margin-top: 0;
      color: #111;
      font-size: 22px;
    }

    .consejo p {
      font-size: 16px;
      color: #555;
      line-height: 1.6;
    }

    .btn-modal {
      display: inline-block;
      margin-top: 15px;
      padding: 10px 20px;
      background-color: #fcd000;
      border: none;
      font-weight: bold;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .btn-modal:hover {
      background-color: #e5ba00;
    }

    .modal {
      display: none;
      position: fixed;
      z-index: 1000;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgba(0,0,0,0.8);
    }

    .modal-content {
      background-color: #fff;
      margin: 10% auto;
      padding: 30px;
      border-radius: 10px;
      width: 90%;
      max-width: 600px;
      color: #000;
    }

    .close {
      color: #333;
      float: right;
      font-size: 28px;
      font-weight: bold;
      cursor: pointer;
    }

    @media (max-width: 768px) {
      nav {
        display: none;
        flex-direction: column;
        background-color: #000;
        position: absolute;
        top: 60px;
        right: 0;
        width: 100%;
        text-align: center;
        padding: 20px 0;
      }

      nav a {
        margin: 15px 0;
      }

      nav.active {
        display: flex;
      }

      .menu-toggle {
        display: block;
      }
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">⚡<span>MANOVOLT</span></div>
    <div class="menu-toggle" id="menu-toggle">
      <i class="fas fa-bars"></i>
    </div>
    <nav id="nav-links">
      <a href="index.html">Inicio</a>
      <a href="formulario.html">Contacto</a>
      <a href="galeria.html">Galería</a>
    </nav>
  </header>
