  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background-color: #f9f9f9;
      color: #333;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 40px;
      background-color: #0c1e2c;
      position: sticky;
      top: 0;
      z-index: 100;
    }

    .logo {
      font-size: 1.7rem;
      font-weight: bold;
      color: #fcd000;
    }

    nav a {
      margin-left: 20px;
      color: white;
      text-decoration: none;
      font-weight: 600;
      transition: color 0.3s;
    }

    nav a:hover {
      color: #fcd000;
    }

    .language-selector {
      margin-left: 20px;
      padding: 6px;
      border-radius: 5px;
      border: none;
    }

    h1 {
      text-align: center;
      margin-top: 40px;
      color: #0c1e2c;
    }

    .gallery {
      columns: 1;
      column-gap: 20px;
      max-width: 1200px;
      margin: 40px auto;
      padding: 0 20px;
    }

    .gallery-item {
      break-inside: avoid;
      margin-bottom: 20px;
      background: white;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s;
    }

    .gallery-item:hover {
      transform: translateY(-5px);
    }

    .gallery-item img {
      width: 100%;
      display: block;
      transition: transform 0.3s;
      cursor: pointer;
    }

    .gallery-item img:hover {
      transform: scale(1.02);
    }

    .gallery-item h3 {
      margin: 0;
      padding: 12px 16px 0;
      font-size: 1.1rem;
      color: #0c1e2c;
    }

    .gallery-item p {
      padding: 0 16px 16px;
      font-size: 0.95rem;
      color: #555;
    }

    @media (min-width: 600px) {
      .gallery { columns: 2; }
    }

    @media (min-width: 900px) {
      .gallery { columns: 3; }
    }

    .lightbox {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0, 0, 0, 0.85);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 999;
    }

    .lightbox img {
      max-width: 90%;
      max-height: 80vh;
      border-radius: 10px;
    }

    .lightbox:target {
      display: flex;
    }

    footer {
      background-color: #0c1e2c;
      text-align: center;
      padding: 20px;
      color: #ccc;
      position: relative;
    }

    .social-icons {
      margin-top: 10px;
    }

    .social-icons a {
      margin: 0 10px;
      color: #ccc;
      transition: color 0.3s;
      font-size: 1.2rem;
    }

    .social-icons a:hover {
      color: #fcd000;
    }

    .whatsapp-float {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background-color: #25d366;
      color: #fff;
      border-radius: 50%;
      width: 55px;
      height: 55px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.5rem;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.4);
      z-index: 999;
      text-decoration: none;
      transition: transform 0.3s ease;
    }

    .whatsapp-float:hover {
      transform: scale(1.1);
    }
  </style>
</head>

        ["Wall Lighting", "Wall-mounted lights enhancing texture and design."],

    zh: {
      titulo: "项目画廊",
      nav: ["主页", "联系", "建议"],
      cards: [
        ["配电板标签", "为更高效的控制而标记的配电板。"],
        ["商业电气安装", "为企业和办公室提供安全的安装。"],
        ["电气维护与维修", "有效的预防和纠正解决方案。"],
        ["住宅布线", "家庭的清洁安全安装。"],
        ["装饰性管道", "现代空间的功能性美学。"],
        ["装饰照明", "具有环境光的温馨环境。"],

        ["假天花板照明", "专业的天花板与照明安装。"]
      ]
    }
  };

  function cambiarIdioma(lang) {
    const t = traducciones[lang];
    document.getElementById("main-title").textContent = t.titulo;

    document.querySelectorAll(".nav-item").forEach((el, i) => {
      el.textContent = t.nav[i];
    });

    document.querySelectorAll(".gallery-item").forEach((card, i) => {
      card.querySelector("h3").textContent = t.cards[i][0];
      card.querySelector("p").textContent = t.cards[i][1];
    });
  }

  // Establece idioma por defecto
  cambiarIdioma("es");
</script>
