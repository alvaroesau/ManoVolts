<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Contacto | MANOVOLT</title>

<!-- Fuente -->
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">

<style>
* {
  box-sizing: border-box;
  font-family: 'Inter', sans-serif;
}

body {
  margin: 0;
  background: linear-gradient(135deg, #1f2933, #111827);
  min-height: 100vh;
  color: #111827;
}

/* ===== HEADER ===== */
header {
  background: rgba(17,24,39,0.9);
  backdrop-filter: blur(10px);
  padding: 15px 30px;
  display: flex;
  justify-content: space-between;
  align-items: center;
}

.logo {
  font-size: 22px;
  font-weight: 600;
  color: #fff;
}

.logo span {
  margin-left: 6px;
  color: #60a5fa;
}

nav {
  display: flex;
  gap: 25px;
}

nav a {
  color: #e5e7eb;
  text-decoration: none;
  font-size: 14px;
  position: relative;
}

nav a::after {
  content: "";
  position: absolute;
  left: 0;
  bottom: -4px;
  width: 0;
  height: 2px;
  background: #60a5fa;
  transition: width 0.3s;
}

nav a:hover::after {
  width: 100%;
}

/* ===== CONTENEDOR ===== */
.main {
  display: flex;
  align-items: center;
  justify-content: center;
  padding: 40px 20px;
}

/* ===== FORM CARD ===== */
.contact-card {
  background: #ffffff;
  max-width: 480px;
  width: 100%;
  padding: 32px;
  border-radius: 18px;
  box-shadow: 0 20px 40px rgba(0,0,0,0.3);
  animation: fadeIn 0.8s ease;
}

@keyframes fadeIn {
  from { opacity: 0; transform: translateY(20px); }
  to { opacity: 1; transform: translateY(0); }
}

.contact-card h2 {
  margin: 0 0 10px;
  font-weight: 600;
}

.contact-card p {
  font-size: 14px;
  color: #6b7280;
  margin-bottom: 25px;
}

/* ===== CAMPOS ===== */
.field {
  margin-bottom: 18px;
}

.field label {
  font-size: 13px;
  font-weight: 500;
  color: #374151;
  margin-bottom: 6px;
  display: block;
}

.field input,
.field textarea {
  width: 100%;
  padding: 12px 14px;
  border-radius: 10px;
  border: 1px solid #d1d5db;
  font-size: 14px;
  transition: 0.3s;
}

.field textarea {
  resize: vertical;
  min-height: 110px;
}

.field input:focus,
.field textarea:focus {
  outline: none;
  border-color: #2563eb;
  box-shadow: 0 0 0 3px rgba(37,99,235,0.15);
}

/* ===== BOTON ===== */
button {
  width: 100%;
  padding: 14px;
  background: linear-gradient(135deg, #2563eb, #1d4ed8);
  color: #fff;
  font-size: 15px;
  font-weight: 600;
  border: none;
  border-radius: 12px;
  cursor: pointer;
  transition: 0.2s;
}

button:hover {
  transform: translateY(-1px);
  box-shadow: 0 10px 20px rgba(37,99,235,0.35);
}

button:disabled {
  opacity: 0.6;
  cursor: not-allowed;
}

/* ===== FOOTER ===== */
.form-footer {
  text-align: center;
  font-size: 12px;
  color: #9ca3af;
  margin-top: 15px;
}

/* ===== RESPONSIVE ===== */
@media (max-width: 600px) {
  header {
    flex-direction: column;
    gap: 12px;
  }

  nav {
    gap: 18px;
  }
}
</style>
</head>

<body>

<header>
  <div class="logo">⚡<span>MANOVOLT</span></div>
  <nav>
    <a href="index.html">Inicio</a>
    <a href="galeria.html">Galería</a>
    <a href="consejos.html">Consejos</a>
  </nav>
</header>

<div class="main">
  <div class="contact-card">
    <h2>Contáctanos</h2>
    <p>En MANOVOLT estamos listos para atender tu proyecto eléctrico.</p>

    <form id="contactForm">

      <div class="field">
        <label>Nombre</label>
        <input type="text" name="name" placeholder="Tu nombre completo" required>
      </div>

      <div class="field">
        <label>Correo</label>
        <input type="email" name="email" placeholder="correo@ejemplo.com" required>
      </div>

      <div class="field">
        <label>Mensaje</label>
        <textarea name="message" placeholder="Describe tu necesidad..." required></textarea>
      </div>

      <input type="hidden" name="title" value="Nuevo mensaje desde la web MANOVOLT">
      <input type="hidden" name="time">

      <button type="submit" id="button">Enviar mensaje</button>
    </form>

    <div class="form-footer">
      © 2025 · MANOVOLT · Energía que conecta
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>

<script>
  emailjs.init('0PLfR-KE2ltraudma');

  const form = document.getElementById('contactForm');
  const button = document.getElementById('button');

  form.addEventListener('submit', function(e) {
    e.preventDefault();

    form.time.value = new Date().toLocaleString();
    button.disabled = true;
    button.textContent = 'Enviando...';

    emailjs.sendForm('default_service', 'template_4yfqrmy', form)
      .then(() => {
        alert('Mensaje enviado correctamente ⚡');
        form.reset();
      })
      .catch(err => {
        console.error(err);
        alert('Error al enviar el mensaje');
      })
      .finally(() => {
        button.disabled = false;
        button.textContent = 'Enviar mensaje';
      });
  });
</script>

</body>
</html>
