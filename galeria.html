<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title data-i18n="title">Galería - MANOVOLT</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background-color: #f9f9f9;
      color: #333;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 40px;
      background-color: #0c1e2c;
      position: sticky;
      top: 0;
      z-index: 100;
    }

    .logo {
      font-size: 1.7rem;
      font-weight: bold;
      color: #fcd000;
    }

    nav {
      display: flex;
      align-items: center;
    }

    nav a {
      margin-left: 20px;
      color: white;
      text-decoration: none;
      font-weight: 600;
      transition: color 0.3s;
    }

    nav a:hover {
      color: #fcd000;
    }

    .menu-toggle {
      display: none;
      flex-direction: column;
      cursor: pointer;
    }

    .menu-toggle span {
      height: 3px;
      width: 25px;
      background: #fcd000;
      margin: 4px 0;
      border-radius: 2px;
      transition: all 0.3s ease;
    }

    .language-switcher {
      margin-left: 20px;
      color: #fcd000;
      font-weight: 600;
    }

    .language-switcher select {
      background: #0c1e2c;
      color: #fcd000;
      border: none;
      font-size: 1rem;
    }

    @media (max-width: 768px) {
      nav {
        position: absolute;
        top: 70px;
        left: 0;
        right: 0;
        background: #0c1e2c;
        flex-direction: column;
        align-items: flex-start;
        padding: 10px 40px;
        display: none;
      }

      nav.active {
        display: flex;
      }

      nav a {
        margin: 10px 0;
      }

      .menu-toggle {
        display: flex;
      }

      .language-switcher {
        margin-top: 10px;
      }
    }

    h1 {
      text-align: center;
      margin-top: 40px;
      color: #0c1e2c;
    }

    .gallery {
      columns: 1;
      column-gap: 20px;
      max-width: 1200px;
      margin: 40px auto;
      padding: 0 20px;
    }

    .gallery-item {
      break-inside: avoid;
      margin-bottom: 20px;
      background: white;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s;
    }

    .gallery-item:hover {
      transform: translateY(-5px);
    }

    .gallery-item img {
      width: 100%;
      display: block;
      transition: transform 0.3s;
      cursor: pointer;
    }

    .gallery-item img:hover {
      transform: scale(1.02);
    }

    .gallery-item h3 {
      margin: 0;
      padding: 12px 16px 0;
      font-size: 1.1rem;
      color: #0c1e2c;
    }

    .gallery-item p {
      padding: 0 16px 16px;
      font-size: 0.95rem;
      color: #555;
    }

    @media (min-width: 600px) {
      .gallery {
        columns: 2;
      }
    }

    @media (min-width: 900px) {
      .gallery {
        columns: 3;
      }
    }

    .lightbox {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0, 0, 0, 0.85);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 999;
    }

    .lightbox img {
      max-width: 90%;
      max-height: 80vh;
      border-radius: 10px;
    }

    .lightbox:target {
      display: flex;
    }

    footer {
      background-color: #0c1e2c;
      text-align: center;
      padding: 20px;
      color: #ccc;
      position: relative;
    }

    .social-icons {
      margin-top: 10px;
    }

    .social-icons a {
      margin: 0 10px;
      color: #ccc;
      transition: color 0.3s;
      font-size: 1.2rem;
    }

    .social-icons a:hover {
      color: #fcd000;
    }

    .whatsapp-float {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background-color: #25d366;
      color: #fff;
      border-radius: 50%;
      width: 55px;
      height: 55px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.5rem;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.4);
      z-index: 999;
      text-decoration: none;
      transition: transform 0.3s ease;
    }

    .whatsapp-float:hover {
      transform: scale(1.1);
    }
  </style>
</head>
<body>

<header>
  <div class="logo">⚡<span>MANOVOLT</span></div>
  <div class="menu-toggle" id="menu-toggle">
    <span></span>
    <span></span>
    <span></span>
  </div>
  <nav id="nav">
    <a href="index.html" data-i18n="home">Inicio</a>
    <a href="formulario.html" data-i18n="contact">Contacto</a>
    <a href="consejos.html" data-i18n="tips">Consejos</a>
    <div class="language-switcher">
      <select id="lang-select">
        <option value="es">Español</option>
        <option value="en">English</option>
        <option value="zh">中文</option>
      </select>
    </div>
  </nav>
</header>

<h1 data-i18n="gallery_title">Galería de Proyectos</h1>

<main>
  <section class="gallery">
    <div class="gallery-item">
      <a href="#img1"><img src="proyecto1.jpg" alt="Imagen 1" /></a>
      <h3 data-i18n="project1_title">Rotulación de Tableros</h3>
      <p data-i18n="project1_desc">Tableros rotulados para un control más eficiente.</p>
    </div>
    <div class="gallery-item">
      <a href="#img2"><img src="proyecto2.png" alt="Imagen 2" /></a>
      <h3 data-i18n="project2_title">Instalación eléctrica comercial</h3>
      <p data-i18n="project2_desc">Montajes seguros para negocios y oficinas.</p>
    </div>
    <!-- Puedes añadir más elementos aquí -->
  </section>
</main>

<!-- Lightboxes -->
<div class="lightbox" id="img1"><img src="proyecto1.jpg" alt="Imagen ampliada 1"></div>
<div class="lightbox" id="img2"><img src="proyecto2.png" alt="Imagen ampliada 2"></div>

<footer>
  © 2025 MANOVOLT - <span data-i18n="rights">Todos los derechos reservados</span>
  <div class="social-icons">
    <a href="https://facebook.com" target="_blank"><i class="fab fa-facebook-f"></i></a>
    <a href="https://instagram.com" target="_blank"><i class="fab fa-instagram"></i></a>
    <a href="mailto:manovolt@ejemplo.com"><i class="fas fa-envelope"></i></a>
  </div>
</footer>

<a href="https://wa.me/5211234567890" class="whatsapp-float" target="_blank" title="Contáctanos por WhatsApp">
  <i class="fab fa-whatsapp"></i>
</a>

<!-- Script -->
<script>
  const translations = {
    es: {
      title: "Galería - MANOVOLT",
      home: "Inicio",
      contact: "Contacto",
      tips: "Consejos",
      gallery_title: "Galería de Proyectos",
      project1_title: "Rotulación de Tableros",
      project1_desc: "Tableros rotulados para un control más eficiente.",
      project2_title: "Instalación eléctrica comercial",
      project2_desc: "Montajes seguros para negocios y oficinas.",
      rights: "Todos los derechos reservados"
    },
    en: {
      title: "Gallery - MANOVOLT",
      home: "Home",
      contact: "Contact",
      tips: "Tips",
      gallery_title: "Project Gallery",
      project1_title: "Panel Labeling",
      project1_desc: "Labeled panels for better control.",
      project2_title: "Commercial Electrical Installation",
      project2_desc: "Safe setups for businesses and offices.",
      rights: "All rights reserved"
    },
    zh: {
      title: "画廊 - MANOVOLT",
      home: "首页",
      contact: "联系",
      tips: "建议",
      gallery_title: "项目画廊",
      project1_title: "配电盘标签",
      project1_desc: "用于高效控制的标记面板。",
      project2_title: "商业电气安装",
      project2_desc: "为企业和办公室提供安全的安装。",
      rights: "版权所有"
    }
  };

  const toggle = document.getElementById("menu-toggle");
  const nav = document.getElementById("nav");
  toggle.addEventListener("click", () => {
    nav.classList.toggle("active");
  });

  const langSelect = document.getElementById("lang-select");
  langSelect.addEventListener("change", (e) => {
    const lang = e.target.value;
    const elements = document.querySelectorAll("[data-i18n]");
    elements.forEach(el => {
      const key = el.getAttribute("data-i18n");
      el.textContent = translations[lang][key] || el.textContent;
    });
    document.title = translations[lang]["title"];
  });
</script>

</body>
</html>
