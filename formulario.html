<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Formulario de Contacto - MANOVOLT</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #0c1e2c, #1a3a4d);
      color: white;
      margin: 0;
      padding: 40px;
    }

    h2 {
      color: #fcd000;
      text-align: center;
    }

    form {
      max-width: 600px;
      margin: 30px auto;
      background-color: #1a3a4d;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.4);
    }

    label {
      display: block;
      margin-bottom: 8px;
      font-weight: bold;
    }

    input, textarea {
      width: 100%;
      padding: 10px;
      margin-bottom: 20px;
      border: none;
      border-radius: 5px;
    }

    button {
      background-color: #fcd000;
      color: #000;
      padding: 12px 25px;
      border: none;
      border-radius: 5px;
      font-weight: bold;
      cursor: pointer;
    }

    button:hover {
      background-color: #e0b800;
    }

    .volver {
      display: block;
      text-align: center;
      margin-top: 30px;
      color: #fcd000;
      text-decoration: none;
    }
  </style>
</head>
<body>

  <h2>Formulario de Contacto</h2>

  <form action="https://formsubmit.co/manovols.electricidadsegura@hotmail.com" method="POST">
    <input type="hidden" name="_captcha" value="false">

    <label for="nombre">Nombre completo:</label>
    <input type="text" id="nombre" name="nombre" required>

    <label for="correo">Correo electrónico:</label>
    <input type="email" id="correo" name="correo" required>

    <label for="mensaje">Mensaje:</label>
    <textarea id="mensaje" name="mensaje" rows="5" required></textarea>

    <button type="submit">Enviar mensaje</button>
  </form>

  <a class="volver" href="index.html">← Volver al inicio</a>

</body>
</html>
