<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contacto - MANOVOLT</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      background: linear-gradient(135deg, #0c1e2c, #1a3a4d);
      color: white;
      padding: 20px;
    }

    h1 {
      text-align: center;
      color: #fcd000;
    }

    form {
      max-width: 500px;
      margin: auto;
      background-color: rgba(255, 255, 255, 0.1);
      padding: 20px;
      border-radius: 10px;
    }

    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }

    input, textarea {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: none;
      border-radius: 5px;
      font-size: 1rem;
    }

    button {
      margin-top: 20px;
      width: 100%;
      padding: 12px;
      background-color: #fcd000;
      color: black;
      font-weight: bold;
      font-size: 1.1rem;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #e0b800;
    }

    .volver {
      display: block;
      text-align: center;
      margin-top: 20px;
      color: #ccc;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <h1>Formulario de Contacto</h1>
  <form action="mailto:manovols.electricidadsegura@hotmail.com" method="POST" enctype="text/plain">
    <label for="nombre">Nombre:</label>
    <input type="text" id="nombre" name="nombre" required>

    <label for="correo">Correo electrónico:</label>
    <input type="email" id="correo" name="correo" required>

    <label for="telefono">Teléfono:</label>
    <input type="tel" id="telefono" name="telefono" required>

    <label for="mensaje">Mensaje:</label>
    <textarea id="mensaje" name="mensaje" rows="5" required></textarea>

    <button type="submit">Enviar Mensaje</button>
  </form>

  <a href="index.html" class="volver"><i class="fas fa-arrow-left"></i> Volver al inicio</a>
</body>
</html>
