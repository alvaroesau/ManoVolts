<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Formulario de Contacto - MANOVOLT</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #0c1e2c, #1a3a4d);
      color: white;
      margin: 0;
      padding: 40px;
    }

    h2 {
      color: #fcd000;
      text-align: center;
    }

    form {
      max-width: 600px;
      margin: 30px auto;
      background-color: #1a3a4d;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.4);
    }

    label {
      display: block;
      margin-bottom: 8px;
      font-weight: bold;
    }

    input, textarea {
      width: 100%;
      padding: 10px;
      margin-bottom: 20px;
      border: none;
      border-radius: 5px;
    }

    button {
      background-color: #fcd000;
      color: #000;
      padding: 12px 25px;
      border: none;
      border-radius: 5px;
      font-weight: bold;
      cursor: pointer;
    }

    button:hover {
      background-color: #e0b800;
    }

    .modal {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0, 0, 0, 0.7);
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }

    .modal-content {
      background: #fff;
      color: #000;
      padding: 30px;
      border-radius: 10px;
      text-align: center;
      max-width: 400px;
    }

    .modal-content button {
      margin-top: 20px;
      background-color: #fcd000;
      color: #000;
      padding: 10px 20px;
      font-weight: bold;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .modal-content button:hover {
      background-color: #e0b800;
    }
  </style>
</head>
<body>

  <h2>Formulario de Contacto</h2>

  <form id="contact-form">
    <label for="nombre">Nombre completo:</label>
    <input type="text" id="nombre" name="nombre" required>

    <label for="correo">Correo electrónico:</label>
    <input type="email" id="correo" name="correo" required>

    <label for="mensaje">Mensaje:</label>
    <textarea id="mensaje" name="mensaje" rows="5" required></textarea>

    <button type="submit">Enviar mensaje</button>
  </form>

  <!-- Modal de confirmación -->
  <div class="modal" id="modal">
    <div class="modal-content">
      <h3>✅ Tu mensaje ha sido enviado con éxito</h3>
      <p>Gracias por contactarnos. Te responderemos pronto.</p>
      <button onclick="window.location.href='index.html'">OK</button>
    </div>
  </div>

  <script>
    document.getElementById('contact-form').addEventListener('submit', function (e) {
      e.preventDefault(); // evita redireccionar

      // Envía los datos a FormSubmit
      const form = e.target;
      const data = new FormData(form);

      fetch("https://formsubmit.co/ajax/manovols.electricidadsegura@hotmail.com", {
        method: "POST",
        body: data
      })
      .then(response => {
        if (response.ok) {
          document.getElementById('modal').style.display = 'flex';
          form.reset();
        } else {
          alert('Error al enviar el mensaje.');
        }
      })
      .catch(() => alert('Error al conectar con el servidor.'));
    });
  </script>

</body>
</html>
