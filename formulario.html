<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulario de Contacto - MANOVOLT</title>

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

  <!-- EmailJS -->
  <script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #0c1e2c, #1a3a4d);
      color: white;
      margin: 0;
    }

    header {
      background-color: #0c1e2c;
      padding: 15px 30px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .logo {
      font-size: 1.5rem;
      font-weight: bold;
      color: #fcd000;
    }

    nav a {
      color: white;
      margin-left: 15px;
      text-decoration: none;
      font-weight: bold;
    }

    h2 {
      text-align: center;
      color: #fcd000;
      margin-top: 40px;
    }

    form {
      max-width: 600px;
      margin: 30px auto;
      background: #1a3a4d;
      padding: 30px;
      border-radius: 10px;
    }

    label {
      display: block;
      margin-bottom: 8px;
      font-weight: bold;
    }

    input, textarea {
      width: 100%;
      padding: 10px;
      margin-bottom: 20px;
      border-radius: 5px;
      border: none;
    }

    button {
      background: #fcd000;
      color: #000;
      padding: 12px 25px;
      border-radius: 5px;
      border: none;
      font-weight: bold;
      cursor: pointer;
    }

    button:hover {
      background: #e0b800;
    }

    .modal {
      display: none;
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.7);
      justify-content: center;
      align-items: center;
    }

    .modal-content {
      background: white;
      color: black;
      padding: 30px;
      border-radius: 10px;
      text-align: center;
      max-width: 400px;
      width: 90%;
    }
  </style>
</head>

<body>

<header>
  <div class="logo">‚ö° MANOVOLT</div>
</header>

<h2>Formulario de Contacto</h2>

<form id="contact-form">
  <label>Nombre completo</label>
  <input type="text" id="nombre" required>

  <label>Tel√©fono</label>
  <input type="tel" id="telefono" required>

  <label>Correo</label>
  <input type="email" id="correo" required>

  <label>Mensaje</label>
  <textarea id="mensaje" rows="5" required></textarea>

  <button type="submit">Enviar mensaje</button>
</form>

<div class="modal" id="modal">
  <div class="modal-content">
    <h3>Mensaje enviado correctamente</h3>
    <p>Te responderemos lo antes posible.</p>
    <button onclick="location.href='index.html'">OK</button>
  </div>
</div>

<script>
  (function(){
    emailjs.init("TU_PUBLIC_KEY"); // üî¥ PEGA AQU√ç TU PUBLIC KEY
  })();

  document.getElementById("contact-form").addEventListener("submit", function(e) {
    e.preventDefault();

    const templateParams = {
      nombre: document.getElementById("nombre").value,
      telefono: document.getElementById("telefono").value,
      correo: document.getElementById("correo").value,
      mensaje: document.getElementById("mensaje").value
    };

    emailjs.send(
      "TU_SERVICE_ID",      // üî¥ Service ID
      "TU_TEMPLATE_ID",     // üî¥ Template ID
      templateParams
    )
    .then(() => {
      document.getElementById("modal").style.display = "flex";
      document.getElementById("contact-form").reset();
    })
    .catch(() => {
      alert("Error al enviar el mensaje. Intenta nuevamente.");
    });
  });
</script>

</body>
</html>
